<h1 mat-dialog-title class="font-black text-xl font-body">Security step</h1>
<div mat-dialog-content>
  <p class="mb-4">For security reasons, we shall ask you to kindly reset your password.</p>
  <mat-form-field class="w-full" appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" tabindex="1" [formControl]="passwordForm"
      [type]="isPwdHidding ? 'password' : 'text'">
    <button mat-button *ngIf="passwordForm.value" matSuffix mat-icon-button type="button"
      [attr.aria-pressed]="isPwdHidding" [attr.aria-label]="'Hide password'" (click)="isPwdHidding = !isPwdHidding">
      <mat-icon color="accent">{{isPwdHidding ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex flex-row justify-evenly" style="padding-bottom: 1.25rem;">
  <button mat-button (click)="onNoClick()" aria-label="Cancel password change" aria-details="Cancel the current password change operation" tabindex="3">
    Cancel
  </button>
  <button mat-flat-button color="primary" [mat-dialog-close]="passwordForm.value" cdkFocusInitial [disabled]="!passwordForm.valid" aria-label="Proceed password change" 
    aria-details="Proceed with the current password change operation" tabindex="2">
    Confirm Password
  </button>
</div>
