<div class="animate__animated animate__fadeIn w-full">
    <div class="text-3xl font-black font-display">Welcome back, <br> Ethan</div>
    <button mat-flat-button color="primary" (click)="onClick()">Toggle theme</button>

    <!-- Ads section -->
    <section aria-label="Advertising section" class="flex flex-row flex-no-wrap w-full mt-6">
        <!-- Swiper boundaries -->
        <div class="w-full max-w-full" >
            <!-- Slider main container -->
            <div class="swiper-container" #adSwiper>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <ng-container *ngFor="let ad of this.ads">
                        <div class="swiper-slide">
                            <!-- Ad card -->
                            <div class="bg-gray-500 w-full max-w-xs rounded-lg bg-cover bg-center" style="height: 400px;"
                            [style.background-image]="'url('+ this.ad.image +')'" [attr.aria-label]="this.ad.title + ' - ' + this.ad.description" 
                            [attr.aria-details]="this.ad.description">
                                <!-- Contrast filter -->
                                <div class="flex flex-col flex-no-wrap justify-end rounded-lg bg-contrast-filter text-white w-full h-full">
                                    <!-- Data / content -->
                                    <div class="flex flex-col w-full max-w-full px-5 py-8 break-words">
                                        <h1 class="font-black font-display text-2xl">{{this.ad.title}}</h1>
                                        <h2 class="font-body font-medium text-lg truncate">{{this.ad.description}}</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </section>
</div>
