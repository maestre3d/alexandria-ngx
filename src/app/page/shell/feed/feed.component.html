<div class="animate__animated animate__fadeIn w-full">
  <h1 class="text-4xl font-black font-display truncate md:hidden">Alexandria</h1>
  <!--<button mat-flat-button color="primary" (click)="onClick()">Toggle theme</button>-->

  <!-- Ads section -->
  <section aria-label="Advertising section" aria-details="Check out new content made for you"
    class="flex flex-col flex-no-wrap w-full mt-8">
    <app-list-vertical-card [aggregates]="ads$ | async" [isAd]="true">
    </app-list-vertical-card>
  </section>

  <!-- History -->
  <section aria-label="Get back in section" aria-details="Get back in into your most recent consumed content"
    class="flex flex-col flex-no-wrap mt-12">
    <div class="flex flex-row flex-no-wrap justify-between items-center w-full max-w-full">
      <h2 class="w-1/2 truncate text-xl font-display font-black md:text-2xl">Get back in</h2>
      <button mat-stroked-button color="primary" (click)="onClick()">More</button>
    </div>
    <app-list-vertical-item [props]="history$ | async"></app-list-vertical-item>
  </section>

  <!-- News -->
  <section aria-label="News section" aria-details="Find new content made for you"
    class="flex flex-col flex-no-wrap mt-8">
    <div class="flex flex-row flex-no-wrap justify-between items-center w-full max-w-full">
      <h2 class="w-1/2 truncate text-xl font-display font-black md:text-2xl">News</h2>
      <a mat-stroked-button color="primary" routerLink="/notification" class="rounded-full" rel="canonical">More</a>
    </div>
    <!-- Swiper boundaries -->
    <div class="w-full max-w-full mt-4">
      <!-- Slider main container -->
      <div class="swiper-container" #newsSwiper>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <ng-container *ngFor="let notification of notificationService.list() | async">
            <!-- Content card -->
            <div class="swiper-slide">
              <a [routerLink]="['/media']" [queryParams]="{id: notification.mediaID}" rel="canonical"
                class="flex flex-row flex-no-wrap items-center w-full pb-4">
                <img [src]="notification.image" class="object-cover rounded-xl"
                  [attr.aria-label]="notification.author.name + ' picture'"
                  [alt]="notification.author.name + ' picture'" style="height: 112px; width: 112px;" />
                <!-- Data / content -->
                <div class="flex flex-col flex-no-wrap mx-5 max-h-full max-w-xxs md:max-w-full">
                  <h1 class="font-bold text-xl truncate-line">{{notification.title}}</h1>
                  <p class="truncate-line">{{notification.description}}</p>
                </div>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </section>

  <!-- Trending -->
  <section aria-label="Get back in section" aria-details="Get back in into your most recent consumed content"
    class="flex flex-col flex-no-wrap mt-8">
    <div class="flex flex-row flex-no-wrap justify-between items-center w-full max-w-full">
      <h2 class="w-1/2 truncate text-xl font-display font-black md:text-2xl">Trending</h2>
      <button mat-stroked-button color="primary" (click)="onClick()">More</button>
    </div>
    <app-list-vertical-item [props]="trending$ | async"></app-list-vertical-item>
  </section>
</div>
