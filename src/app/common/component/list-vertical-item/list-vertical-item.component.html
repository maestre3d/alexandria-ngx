<div class="w-full max-w-full mt-4">
  <!-- Slider main container -->
  <div class="swiper-container" #genericSwiper>
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <ng-container *ngFor="let item of props">
        <div class="swiper-slide" style="width: min-content;">
          <!-- Content card -->
          <app-vertical-item [props]="item"></app-vertical-item>
        </div>
      </ng-container>
    </div>
  </div>
</div>
